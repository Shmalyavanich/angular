<div class="users__dropdown-list">

  <div *ngFor="let user of userList$ | async" (click)="chooseUserEmit(user)" class="users__dropdown-item">
    <div class="users__short-info-row">
      Name: {{user.name}}
    </div>
    <div class="users__short-info-row">Age: {{user.age}}</div>
    <div class="users__short-info-row">Birthday: {{user.date_of_birth}}</div>
    <div class="users__short-info-row">Information: {{user.information}}</div>
  </div>

</div>
